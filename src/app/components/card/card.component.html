<div class="card mt-3 ">
    <img *ngIf="issue.attachment"  [src]="issue.attachment" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{issue.title}}</h5>
      <p class="card-text">{{issue.description}}</p>
      <small>{{issue.date}}</small>
    </div>
  </div>
